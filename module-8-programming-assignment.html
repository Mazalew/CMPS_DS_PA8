// 1. Analyze the complexity of the isPalindrome function below. Make a
//    distinction between best, worst, and average case complexity.

function isPalindrome(str) {
  for (var i = 0; i < str.length/2; i++) {
    if (str[i] !== str[str.length-i-1]) {
      return false;
    }
  }
  return true;
}

// 2. Write a program that finds the minimum element in a stack in O(1) time
//    complexity. Note that earlier solutions searched through the elements on
//    the stack but that leads to an O(n) solution.
//    NOTE: this question is sometimes asked on interviews.

function Stack() {
  var items = [];

  this.push = function(element) {
    items.push(element);
  };
  this.pop = function(element) {
    return items.pop(element);
  };
  this.peek = function () {
    return items[items.length-1];
  };
  this.isEmpty = function () {
    return items.length == 0;
  };
  this.size = function () {
    return items.length;
  };
  this.clear = function () {
    items = [];
  };
  this.print = function () {
    console.log(items.toString());
  };
}

var minStack = function (Stack) {
  var min;
  var s = Stack;
  var min;

  this.push = function (num) {
    Stack.push(num);

    if (num < min || min === undefined) {
      min = num;
    }
  }

  this.min = function () {
    return min;
  }
}

var s = new Stack ();
var st = new minStack (s);

// 2. Solve Project Euler problem 2 (https://projecteuler.net/problem=2).

function fibEvens () {
  var num1 = 1;
  var num2 = 2;
  var sum = 0; //This will be used to hold the sum of 1 and 2
  var total = 0; //This will be used for the sum of all evens

  while (sum < 1000000) {
    sum = num1 + num2;
    if (sum % 2 === 0) {
      total = total + sum
    }
    num1 = num2
    num2 = sum;
  }
  console.log(total);
}
